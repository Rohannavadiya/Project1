<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Load method demo</h1>
    <button id="btn1" type="button">Get date time</button>
    <hr>
    <h2 id="output">output will be diisplay here</h2>
    <!-- jquery cdn (internet is required)-->
    <script src="jquery-min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#output").load("getdatetime.php");
            });
        });
    </script>
</body>

</html>
