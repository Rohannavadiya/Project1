<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div align="center">
        <img src="owl.png" alt="" id="owl" height="300px" class="zoom-image">
    </div>
    <!-- jquery cdn (internet is required)-->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->

    <!-- local jquery -->
     <script src="jquery-min.js"></script>
     <script>
        $(document).ready(function(){
            $(".zoom-image").mouseover(function(){
                $(this).attr("height","400px");
            });
            $(".zoom-image").mouseout(function(){
                $(this).attr("height","300px");
            });
        });
     </script>
</body>

</html>
